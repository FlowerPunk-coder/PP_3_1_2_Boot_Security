<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <meta content="text/html" charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body>
<form id="add-form" th:action="@{/admin/add}" th:object="${user}" method="post" action="add.html">
    <p>Добавьте нового пользователя</p>
    <div>
        <label for="username">Логин: </label>
        <input id="username" name="username" type="text" required="required"/>
    </div>
    <div>
        <label for="name">Имя: </label>
        <input id="name" name="name" type="text" required="required"/>
    </div>
    <div>
        <label for="last-name">Фамилия: </label>
        <input id="last-name" name="lastName" type="text" required="required"/>
    </div>
    <div>
        <label for="email">Эл.почта: </label>
        <input id="email" name="email" type="text" required="required"/>
    </div>
    <div>
        <label for="password">Пароль: </label>
        <input id="password" name="password" type="password" required="required"/>
    </div>
    <div>
        <label for="status">Status: </label>
        <select id="status" th:field="*{status}">
            <option th:each="statusUser : ${statuses}"
                    th:text="${statusUser.name()}"
                    th:value="${statusUser}">Status
            </option>
        </select>
    </div>
    <label>Права:</label>
    <div>
        <select id="roles" th:field="*{roles}" multiple maxlength="3">
            <option th:each="role : ${roles}"
                    th:text="${role.getTitle()}"
                    th:value="${role.id}">Role</option>
        </select>
    </div>
    <div>
        <button id="add" type="submit">Добавить</button>
    </div>
    <div>
        <a th:href="@{/admin/}" href="index.html"><img alt="back" th:src="@{/images/prev.png}"/></a>
    </div>
    <br>
    <div>
        <a th:href="@{/logout}" href="index.html">
            <img alt="logout" th:src="@{/images/back.png}"/></a>
    </div>

</form>

</body>
</html>
