<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body>
<form id="edit-form" th:object="${user}" th:action="@{/admin/update}"
      method="post" action="edit.html">
    <p>Редактирование</p>
    <input th:value="*{id}" name="id" hidden>
    <input th:value="*{password}" name="password" hidden>
    <div>
        <label for="username">Логин: </label>
        <input id="username" name="username" type="text" required="required" th:value="*{username}"/>
    </div>
    <div>
        <label for="name">Имя: </label>
        <input id="name" name="name" type="text" th:value="*{name}" required="required"/>
    </div>
    <div>
        <label for="last-name">Фамилия: </label>
        <input id="last-name" name="lastName" type="text" th:value="*{lastName}" required="required"/>
    </div>
    <div>
        <label for="email">Эл.почта: </label>
        <input id="email" name="email" type="text" th:value="*{email}" required="required"/>
    </div>
    <div>
        <label for="status">Статус: </label>
        <select id="status" th:field="*{status}" th:selected="${user.status}">
            <option th:each="statusUser : ${statuses}"
                    th:text="${statusUser.name()}"
                    th:value="${statusUser}">Status
            </option>
        </select>
    </div>
    <label>Права:</label>
    <div>
        <select id="roles" th:field="*{roles}" multiple maxlength="3">
            <option th:each="role : ${roles}"
                    th:text="${role.getTitle()}"
                    th:value="${role.id}">Role</option>
        </select>
    </div>
    <div>
        <button id="edit" type="submit">Сохранить</button>
    </div>
    <div>
        <a th:href="@{/admin/}" href="index.html"><img alt="back" th:src="@{/images/prev.png}"/></a>
    </div>
    <br>
    <div>
        <a th:href="@{/logout}" href="index.html">
            <img alt="logout" th:src="@{/images/back.png}"/></a>
    </div>
</form>
</body>
</html>
